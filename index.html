<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-interface">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Search a city..."
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date-time-info"></span></li>
          <li id="weather-description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img src="" alt="" id="icon" />
            <span class="temp-number" id="temp-number"></span>
            <span class="temp-units">
              <a href="#" id="celcius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a>
            </span>
          </div>
          <div class="col-6">
            <ul class="further-info">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <ul>
                <li class="forecast-day">Mon</li>
                <li>
                  <img
                    src="https://openweathermap.org/img/wn/04d@2x.png"
                    alt=""
                    width="65px"
                  />
                </li>
                <li>
                  <span class="forecast-temp-max">18째</span>
                  <span class="forecast-temp-min">12째</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <small
          >This
          <a
            href="https://github.com/sadhbh23/SheCodes-Plus-Final-Project"
            target="_blank"
            >open-source</a
          >
          project was coded by Sadhbh Redmond and is hosted on Netlify</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
