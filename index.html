<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-interface">
        <h1>Amsterdam</h1>
        <ul>
          <li>Saturday 21:13</li>
          <li>Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <span class="temp-number">19</span>
            <span class="temp-units">°C | °F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 2%</li>
              <li>Humidity: 89%</li>
              <li>Wind: 11 km/h</li>
            </ul>
          </div>
        </div>

        <small
          >This
          <a
            href="https://github.com/sadhbh23/SheCodes-Plus-Final-Project"
            target="_blank"
            >open-source</a
          >
          project was coded by Sadhbh Redmond and is hosted on Netlify</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
